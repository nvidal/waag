<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <title>Ingreso</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


<form th:action="@{/logincheck}" method="POST">
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <table class="table table-striped">
        <tr>
            <td><label> Usuario : <input type="text" name="username" id="username"/> </label></td>
        </tr>
        <tr>
            <td><label> Contraseña : <input type="password" name="password" id="password"/> </label></td>
        </tr>
        <tr>
            <td> <button type="submit" class="btn btn-default">Ingresar</button></td>
        </tr>
    </table>
	<div th:if="${error != null}" class="alert alert-danger" role="alert">Usuario o contraseña incorrectos.</div>
	<div th:if="${logout != null}" class="alert alert-info" role="alert">Cerraste sesión correctamente.</div>
</form>
</div>
</body>
</html>
