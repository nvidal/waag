<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Buques</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


		<button type="button" class="btn btn-success btn-lg"
			data-toggle="modal" data-target="#modalAgregar">Agregar</button>

		<!-- Modal -->
		<div id="modalAgregar" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Agregar buques</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${buque}"
							th:action="@{/buque}" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nombre:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{nombre}" />
								</div>
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-success">Confirmar</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>

			</div>
		</div>

		<div class="col-sm-10">
			<h2>Listado de buques</h2>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">Ver</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
			</tr>
			<tr th:each="buque : ${buques}">
				<td th:text="${buque.idbuque}"><a href="/buque/${buque.idbuque}">Id</a></td>
				<td th:text="${buque.nombre}">Nombre</td>
				<td sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')"><a
					th:href="${'/buque/' + buque.idbuque}">Ver</a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="${'/buque/edit/' + buque.idbuque}">Editar</a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="${'/buque/delete/' + buque.idbuque}">Eliminar</a></td>
			</tr>
		</table>
		<div class="row" th:if="${pager.endPage > 0}">
	        <div th:if="${buques.totalPages != 1}" class="form-group col-md-11 pagination-centered text-center">
				<ul class="pagination">
					<li th:class="${buques.number == 0} ? disabled">
						<a class="pageLink" th:href="@{/buques/1}">&laquo;</a>
					</li>
					<li th:class="${buques.number == 0} ? disabled">
						<a class="pageLink" th:href="@{'/buques/'+${buques.number}}">&larr;</a>
					</li>
					<li th:class="${buques.number == (page - 1)} ? 'active pointer-disabled'"
						th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
						<a class="pageLink" th:href="@{'/buques/'+${page}}" th:text="${page}"></a>
					</li>
					<li th:class="${buques.number + 1 == buques.totalPages} ? disabled">
						<a class="pageLink" th:href="@{'/buques/'+${buques.number + 2}}">&rarr;</a>
					</li>
					<li th:class="${buques.number + 1 == buques.totalPages} ? disabled">
						<a class="pageLink" th:href="@{'/buques/'+${buques.totalPages}}">&raquo;</a>
					</li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
