<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Spring Framework Guru</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


		<div class="form-group">
			<label class="col-sm-2 control-label">Id:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${factura.id}">Id</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Factura:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${factura.facturaNro}">Id</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fecha:</label>
			<div class="col-sm-10">
				<p class="form-control-static"
					th:text="${factura.fecha} ? ${#dates.format(factura.fecha, 'dd-MM-yyyy')}">fecha</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Operacion:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${factura.operacion}">Id</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Descripcion comercial:</label>
			<div class="col-sm-10">
				<p class="form-control-static"
					th:text="${factura.descripcion} ? ${factura.descripcion.descripcion}">descripcion</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Valor FOB:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${factura.valorfob}">FOB</p>
			</div>
		</div>
	</div>

</body>
</html>
