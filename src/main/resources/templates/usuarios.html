<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Usuarios del sistema</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<!-- Modal -->
		<div id="modalCrear" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Crear usuario</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${usuario}"
							th:action="@{/usuario}" method="post">
							<div class="form-group">
								<label class="col-sm-3 control-label">Username:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field="*{username}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Password:</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" th:field="*{password}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Email:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field="*{email}" />
								</div>
							</div>
							<input type="hidden" th:field="*{enable}"/>
							<div class="btn-group">
								<button type="submit" class="btn btn-success">Confirmar</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>

			</div>
		</div>

		<div class="col-sm-10">
			<h2>Usuarios del sistema</h2>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Habilitado</th>
				<!-- th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th> -->
				<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.username}">Username</td>
				<td th:text="${usuario.email}">Email</td>
				<td th:text="${usuario.enable}">Enable</td>
				<!-- td sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="${'/destino/edit/' + destino.iddestino}">Editar</a></td> -->
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="${'/usuario/delete/' + usuario.username}">Eliminar</a></td>
			</tr>
		</table>
		
		<div class="row">
			<button type="button" class="btn btn-success btn-lg"
				data-toggle="modal" data-target="#modalCrear">Crear usuario</button>
				
			<div th:if="${resultado == 1}" class="alert alert-success" role="alert" th:text="${resMsj}"></div>
	        <div th:if="${resultado == 0}" class="alert alert-danger" role="alert" th:text="${resMsj}"></div>
		</div>
	</div>

</body>
</html>
