<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Bultos</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


		<button type="button" class="btn btn-success btn-lg"
			data-toggle="modal" data-target="#modalAgregar">Agregar</button>

		<!-- Modal Nuevo-->
		<div id="modalAgregar" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Agregar bultos</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${bulto}"
							th:action="@{/bulto}" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">Tipo:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{tipo}" />
								</div>
							</div>
							<div class="row">
								<button type="submit" class="btn btn-success">Confirmar</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal Ver/Editar-->
		<div id="modalEditar" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Editar bultos</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${bulto}"
							th:action="@{/bulto}" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">Tipo:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{tipo}" />
								</div>
							</div>
							<div class="row">
								<button type="submit" class="btn btn-success">Confirmar</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-10">
			<h2>Listado de bultos</h2>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Tipo</th>
				<th sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">Ver</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
			</tr>
			<tr th:each="bulto : ${bultos}">
				<td th:text="${bulto.idbulto}"><a href="/bulto/${bulto.idbulto}">Id</a></td>
				<td th:text="${bulto.tipo}">Tipo</td>
				<td sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')"><a
					th:href="${'/bulto/' + bulto.idbulto}">Ver</a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a
					data-toggle="modal" data-target="#modalEditar">Editar</a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="${'/bulto/delete/' + bulto.idbulto}">Eliminar</a></td>
			</tr>
		</table>
		<div class="row">
	        <div th:if="${bultos.totalPages != 1}" class="form-group col-md-11 pagination-centered text-center">
				<ul class="pagination">
					<li th:class="${bultos.number == 0} ? disabled">
						<a class="pageLink" th:href="@{/bultos/1}">&laquo;</a>
					</li>
					<li th:class="${bultos.number == 0} ? disabled">
						<a class="pageLink" th:href="@{'/bultos/'+${bultos.number}}">&larr;</a>
					</li>
					<li th:class="${bultos.number == (page - 1)} ? 'active pointer-disabled'"
						th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
						<a class="pageLink" th:href="@{'/bultos/'+${page}}" th:text="${page}"></a>
					</li>
					<li th:class="${bultos.number + 1 == bultos.totalPages} ? disabled">
						<a class="pageLink" th:href="@{'/bultos/'+${bultos.number + 2}}">&rarr;</a>
					</li>
					<li th:class="${bultos.number + 1 == bultos.totalPages} ? disabled">
						<a class="pageLink" th:href="@{'/bultos/'+${bultos.totalPages}}">&raquo;</a>
					</li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
