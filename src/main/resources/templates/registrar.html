<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nuevo usuario</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

<link href="../static/css/login-style.css"
          th:href="@{/css/login-style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<h2>Nuevo usuario</h2>
							</div>
							<!-- div class="col-xs-6">
								<a href="#" id="register-form-link">Registrar</a>
							</div> -->
						</div>
						<hr/>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form"  method="POST" th:fragment="register-form"
									role="form" th:action="@{/registrar}" th:object="${usuario}">
									<input type="hidden" name="${_csrf.parameterName}"
										value="${_csrf.token}" />
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											class="form-control" placeholder="Username" th:field="*{username}"/>
										<!-- div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: #f00;">Username Error</div -->
										<p th:each="error: ${#fields.errors('username')}" th:text="${error}" style="color: #f00;">Validation error</p>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="2"
											class="form-control" placeholder="Email" th:field="*{email}"/>
										<p th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color: #f00;">Validation error</p>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="3" class="form-control" placeholder="Password" th:field="*{password}"/>
										<p th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color: #f00;">Validation error</p>
									</div>
									<!-- div class="form-group">
										<input type="password" name="confirm-password"
											id="confirm-password" tabindex="4" class="form-control"
											placeholder="ConfirmaciÃ³n de password" th:object="${confirmacion}"/>
										<p th:if="${errorConfirmacion != null }" th:text="${errorConfirmacion}" style="color: #f00;">Validation error</p>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-register" value="Registrar"/>
											</div>
										</div>
									</div>
									<div th:if="${msjRegistro != null}" class="alert alert-danger"
										role="alert" th:text="${msjRegistro}"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
